<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Music App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app">
        <header>
          <h1>Beat Music</h1>
          <p>Tap colour pad to make your own sounds</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
              <audio class="sound" src="sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
              <audio class="sound" src="sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
              <audio class="sound" src="sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
              <audio class="sound" src="sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
              <audio class="sound" src="sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
              <audio class="sound" src="sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
